version: 1
formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    level: INFO
    filename: /opt/airflow/logs/pipeline.log
    maxBytes: 10485760
    backupCount: 5
loggers:
  pipeline:
    level: INFO
    handlers: [console, file]
    propagate: false
root:
  level: INFO
  handlers: [console]
