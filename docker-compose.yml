services:
  postgres:
    image: postgres:15
    container_name: dep_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dep_airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "change-me-in-prod"
      _PIP_ADDITIONAL_REQUIREMENTS: ""
      WAREHOUSE_HOST: postgres
      WAREHOUSE_PORT: "5432"
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: warehouse
      WAREHOUSE_PASSWORD: warehouse
      LOG_CONFIG_PATH: /opt/airflow/logging.yaml
      PIPELINE_TIMEZONE: UTC
      PYTHONPATH: /opt/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./ingestion:/opt/airflow/ingestion
      - ./transformation:/opt/airflow/transformation
      - ./quality:/opt/airflow/quality
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./logging.yaml:/opt/airflow/logging.yaml
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        python - <<'PY'
        import json
        import subprocess

        users_raw = subprocess.check_output(["airflow", "users", "list", "-o", "json"], text=True)
        users = json.loads(users_raw)
        if any(u.get("username") == "admin" for u in users):
            raise SystemExit(0)

        subprocess.check_call(
            [
                "airflow",
                "users",
                "create",
                "--username",
                "admin",
                "--password",
                "admin",
                "--firstname",
                "Data",
                "--lastname",
                "Engineer",
                "--role",
                "Admin",
                "--email",
                "admin@example.com",
            ]
        )
        PY

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dep_airflow_webserver
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__WEBSERVER__SECRET_KEY: "change-me-in-prod"
      WAREHOUSE_HOST: postgres
      WAREHOUSE_PORT: "5432"
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: warehouse
      WAREHOUSE_PASSWORD: warehouse
      DBT_PROFILES_DIR: /opt/airflow/dbt
      LOG_CONFIG_PATH: /opt/airflow/logging.yaml
      PIPELINE_TIMEZONE: UTC
      PYTHONPATH: /opt/airflow
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./ingestion:/opt/airflow/ingestion
      - ./transformation:/opt/airflow/transformation
      - ./quality:/opt/airflow/quality
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./logging.yaml:/opt/airflow/logging.yaml
    command: ["airflow", "webserver"]

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dep_airflow_scheduler
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "change-me-in-prod"
      WAREHOUSE_HOST: postgres
      WAREHOUSE_PORT: "5432"
      WAREHOUSE_DB: warehouse
      WAREHOUSE_USER: warehouse
      WAREHOUSE_PASSWORD: warehouse
      DBT_PROFILES_DIR: /opt/airflow/dbt
      LOG_CONFIG_PATH: /opt/airflow/logging.yaml
      PIPELINE_TIMEZONE: UTC
      PYTHONPATH: /opt/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./ingestion:/opt/airflow/ingestion
      - ./transformation:/opt/airflow/transformation
      - ./quality:/opt/airflow/quality
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./logging.yaml:/opt/airflow/logging.yaml
    command: ["airflow", "scheduler"]

volumes:
  postgres_data:
